<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>

    <!-- Permetre zoom i bon ajust en mòbil -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes,viewport-fit=cover">
    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- OVERRIDES suaus per permetre scroll i zoom al mòbil -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: auto;                 /* permet scroll de la pàgina */
      }

      /* Quan el template activa mode mòbil (classes unity-mobile) */
      @media (pointer: coarse) {
        /* El template sol fixar el contenidor; el deixem en flux perquè la pàgina pugui fer scroll */
        #unity-container.unity-mobile {
          position: relative;           /* abans acostumava a ser fixed */
          inset: auto;
          min-height: 100dvh;           /* alçada utilitzable en mòbil */
        }
        /* Permetre gestos del navegador (pinch-zoom, scroll) sobre el canvas */
        #unity-canvas.unity-mobile {
          touch-action: auto;           /* important per a pinch/scroll */
          display: block;
          margin: 0 auto;
          /* Si vols que ompli l’ample, opcional:
             width: 100%; height: auto;  */
        }
        /* El footer en flux normal perquè no trepitgi el canvas ni bloquegi gestures */
        #unity-footer {
          position: static;
        }
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">New Unity Project</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BUILD.loader.js";
      var config = {
        dataUrl: buildUrl + "/BUILD.data.unityweb",
        frameworkUrl: buildUrl + "/BUILD.framework.js.unityweb",
        codeUrl: buildUrl + "/BUILD.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "New Unity Project",
        productVersion: "0.1",
        showBanner: unityShowBanner
        // Si vols baixar DPI al mòbil per rendiment:
        // ,devicePixelRatio: 1
      };

      // === MÒBIL: mantenim només el canvi de classes; NO injectem cap <meta> que bloquegi zoom ===
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Escriptori: mida de finestra "clàssica"
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
