<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>

    <!-- Vista mòbil i notch / pantalla completa “de veritat” al navegador -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover">
    <meta name="theme-color" content="#000000">

    <!-- (Opcional) PWA: per obrir sense barra quan s’afegeix a pantalla d’inici -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      /* Fons negre i alçada “real” en iOS */
      html, body {
        margin: 0; padding: 0; height: 100%;
        background: #000;
        height: -webkit-fill-available;
      }
      /* Omple tota la pantalla sense dependre del Fullscreen API */
      #unity-container { position: fixed; inset: 0; }
      #unity-canvas {
        width: 100vw !important;
        height: 100dvh !important;   /* millor que 100vh en mòbil */
        display: block;
        touch-action: none;
      }
      /* Respecta el notch i gestos en iOS */
      @supports (padding: max(0px)) {
        body { padding: env(safe-area-inset-top) env(safe-area-inset-right)
                       env(safe-area-inset-bottom) env(safe-area-inset-left); }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">New Unity Project</div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/BUILD.loader.js";
      var config = {
        dataUrl: buildUrl + "/BUILD.data.unityweb",
        frameworkUrl: buildUrl + "/BUILD.framework.js.unityweb",
        codeUrl: buildUrl + "/BUILD.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "New Unity Project",
        productVersion: "0.1",
        showBanner: unityShowBanner,
        // Si vols baixar DPI al mòbil per guanyar rendiment:
        // devicePixelRatio: 1,
      };

      // No cal injectar <meta viewport> des d’aquí (ja el tenim al <head>).
      // Ajustos d’estil per escriptori (mòbil ja va a 100dvh via CSS)
      if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); };
        }).catch((message) => { alert(message); });
      };
      document.body.appendChild(script);

      // Força mides a tota pantalla en canvis d’orientació/viewport
      (function() {
        function resize() {
          // Unity 2018/2020 a vegades reescriu mides; reimposa 100vw/100dvh
          canvas.style.width = '100vw';
          canvas.style.height = (window.innerHeight || document.documentElement.clientHeight) + 'px';
        }
        window.addEventListener('load', resize, {passive:true});
        window.addEventListener('resize', resize, {passive:true});
        window.addEventListener('orientationchange', resize, {passive:true});

        // (Opcional) Registra service worker si existeix, per PWA
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('./sw.js').catch(()=>{});
        }
      })();
    </script>
  </body>
</html>
